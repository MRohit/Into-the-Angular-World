<html>
  <head>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  </head>
  <body>
    <div ng-app="mainApp" ng-controller="studentController">
      <p>Enter first name:<input type="text" ng-model="student.firstName"/></p>
      <p>Enter last name:<input type="text" ng-model="student.lastName"/></p>
      <p>Enter your fees:<input type="number" ng-model="student.fees"/></p>
      <br/>

      Student Full Name (Block letters):{{student.fullName() | uppercase}}<br/>
      Student Full Name:{{student.fullName() | lowercase}}<br/>
      Student fees:{{student.fees | currency}}
    </div>
    <script>
      var mainApp = angular.module("mainApp", []);

      mainApp.controller("studentController",function($scope){
        $scope.student = {
          firstName:"Paul",
          lastName:"Walker",
          fees:100,
          fullName:function(){
            var studentObject;
            studentObject = $scope.student;
            return studentObject.firstName+" "+studentObject.lastName;
          }
        };
      });



    </script>
  </body>

</html>
